<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To-Do List!</h1>
      <div>
        <button id="toggleAllButton">Toggle All</button>
      </div>
      <br />
      <div>
        <input type="text" id="addTodoTextInput" />
        <button id="addTodoTextButton">Add</button>
      </div>
      <br />
      <div>
        <input
          type="number"
          id="changeTodoPositionInput"
          placeholder="position to change"
        />
        <input type="text" id="changeTodoTextInput" placeholder="new todo" />
        <button id="changeTodoButton">Change</button>
      </div>
      <br />
      <div>
        <input type="text" id="toggleCompletedPositionInput" />
        <button id="toggleCompletedButton">Toggle Completed</button>
      </div>
      <ul></ul>
    </main>
    <script src="toDoScript.js"></script>
  </body>
</html>
